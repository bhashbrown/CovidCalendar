<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="./node_modules/jquery/dist/jquery.min.js"></script> -->
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap" rel="stylesheet">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>COVID Calendar</title>
</head>
<body>
  <header>
    <h1 id="main-title">COVID Calendar</h1>
  </header>
  <div id="app">
    <form id="entry-form">
      <label for="date-entry">Date: </label>
      <input type="date" id="date-entry"><br>
      <label for="time-entry">Time: </label>
      <input type="time" id="time-entry"><br>
      <label for="text-entry">Location: </label>
      <input type="text" id="text-entry"><br>
      <input type="button" value="Submit">
    </form>  
  </div>
</body>
</html>
